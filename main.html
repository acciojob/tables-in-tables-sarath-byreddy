<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .black-cell {
      background-color: black;
      color: white;
    }
  </style>
  <title>Nested Tables Example</title>
</head>
<body>

  <table>
    <tr>
      <th>Main Table</th>
    </tr>
    <tr>
      <td>
        <!-- Nested Table 1 -->
        <table>
          <tr>
            <th>Nested Table 1</th>
          </tr>
          <tr>
            <td>
              <table>
                <tr>
                  <th>Column 1</th>
                  <th>Column 2</th>
                </tr>
                <tr>
                  <td>Data 1-1</td>
                  <td>Data 1-2</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
      <td>
        <!-- Nested Table 2 -->
        <table>
          <tr>
            <th>Nested Table 2</th>
          </tr>
          <tr>
            <td>
              <table>
                <tr>
                  <th>Column 1</th>
                  <th>Column 2</th>
                </tr>
                <tr>
                  <td>Data 2-1</td>
                  <td class="black-cell">HTML</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <!-- Nested Table 3 -->
        <table>
          <tr>
            <th>Nested Table 3</th>
          </tr>
          <tr>
            <td>
              <table>
                <tr>
                  <th>Column 1</th>
                  <th>Column 2</th>
                </tr>
                <tr>
                  <td>Data 3-1</td>
                  <td>Data 3-2</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
      <td>
        <!-- Nested Table 4 -->
        <table>
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
